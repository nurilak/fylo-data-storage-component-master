<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main Styling -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <!-- Here starts Main element -->
    <main id="main">
      <!-- Here starts First section -->
      <section class="section-one">
        <div class="logo-div">
          <img src="./images/logo.svg" aria-hidden="true" />
        </div>
        <div class="other-icons-div">
          <div class="icon-container">
            <img
              class="icon icon-document"
              src="./images/icon-document.svg"
              area-hidden="true"
            />
          </div>
          <div class="icon-container">
            <img
              class="icon icon-folder"
              src="./images/icon-folder.svg"
              area-hidden="true"
            />
          </div>
          <div class="icon-container">
            <img
              class="icon icon-upload"
              src="./images/icon-upload.svg"
              area-hidden="true"
            />
          </div>
        </div>
      </section>
      <!-- End of First Section -->

      <!-- Here starts Second Section -->
      <section class="section-two">
        <p class="p-one">Youâ€™ve used 815 GB of your storage</p>
        <div class="outer-tube">
          <div class="inner-tube">
            <div class="circle-in-tube"></div>
          </div>
        </div>
        <p class="p-two">0 GB <span>1000 GB</span></p>
        <div class="white-box">
          <p class="p-three">185 <span>GB Left</span></p>
        </div>
      </section>
      <!-- End of Second Section -->
    </main>
  </body>
</html>
